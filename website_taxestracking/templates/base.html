{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta here -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
    {% endblock %}

    <!-- Title here -->
    <title>{% block titulo%}{% endblock %}</title>

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> <!-- Boxiocns CDN Link -->
    {% block css %}
    {% endblock %}
</head>

<body>
    {% block contenido %}
    {% endblock %}

    <!-- JS here -->
    {% block js %}
    {% endblock %}

</body>

</html>
